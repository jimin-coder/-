<h2>건강보험</h2>

국민들이 평소에 보험료를 내고 보험자인 국민건강보험공단이 이를 관리·운영하다가 필요시 보험급여를 제공함으로써 국민 상호간 위험을 분담하고 필요한 의료서비스를 받을 수 있도록 하는 사회보장제도
